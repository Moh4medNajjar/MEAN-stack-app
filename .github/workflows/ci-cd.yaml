name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js (Frontend & Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies (Frontend)
        working-directory: ./frontend  # Path to frontend directory
        run: npm install

      - name: Install Dependencies (Backend)
        working-directory: ./backend  # Path to backend directory
        run: npm install

      - name: Lint Frontend
        working-directory: ./frontend
        run: npx eslint .

      - name: Lint Backend
        working-directory: ./backend
        run: npx eslint .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js (Frontend & Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies (Frontend)
        working-directory: ./frontend
        run: npm install

      - name: Install Dependencies (Backend)
        working-directory: ./backend
        run: npm install

      - name: Run Tests (Frontend)
        working-directory: ./frontend
        run: npm test

      - name: Run Tests (Backend)
        working-directory: ./backend
        run: npm test

  build_and_push:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-app:latest .

      - name: Push Backend Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-app:latest

      - name: Build Frontend Docker Image
        working-directory: frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest .

      - name: Push Frontend Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest
