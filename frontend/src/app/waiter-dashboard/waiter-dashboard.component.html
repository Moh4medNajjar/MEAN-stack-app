<div class="container-fluid pt-5" style="min-height: 100vh;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <div class="card p-4 mx-auto" style="max-width: 1000px; width: 100%;">
    <h4 class="text-center mb-4">Incoming Orders</h4>

    <!-- Orders table -->
    <div class="table-responsive">
      <table class="table table-dark table-hover text-center" style="width: 100%;">
        <thead>
          <tr>
            <th style="min-width: 100px;">Table Number</th>
            <th style="min-width: 150px;">Client Name</th>
            <th style="min-width: 250px;">Order Details</th>
            <th style="min-width: 100px;">Status</th>
            <th style="min-width: 200px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.tableNumber }}</td>
            <td>{{ order.username }}</td>
            <td>
              <ul class="list-unstyled m-0">
                <li *ngFor="let item of order.orderDetails">
                  {{ item.productName }} x {{ item.quantity }}
                </li>
              </ul>
            </td>
            <td>
              <span [ngClass]="{
                'bg-danger badge': order.status === 'Preparing',
                'bg-warning badge': order.status === 'Ready',
                'bg-success badge': order.status === 'Served'
              }">{{ order.status }}</span>
            </td>
            <td>
              <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success btn-sm d-flex align-items-center justify-content-center">
                  <i class="fas fa-pizza-slice me-1"></i> Served
                </button>
                <button class="btn btn-warning btn-sm d-flex align-items-center justify-content-center">
                  <i class="fa fa-check me-1"></i> Ready
                </button>
                <button class="btn btn-danger btn-sm d-flex align-items-center justify-content-center">
                  <i class="fa fa-hourglass-half me-1"></i> Preparing
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
