<div class="container-fluid">
  <div class="card">
    <h4 class="text-center">Your Cart</h4>

    <!-- Cart Items Section -->
    <div class="cart-items">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.quantity * item.price | currency }}</td>
          </tr>
          <!-- Add more items dynamically -->
          <tr>
            <td colspan="3" class="text-right"><strong>Total:</strong></td>
            <td>{{ calculateTotal() | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Table Index Input Section -->
    <div class="form-group">
      <label for="tableIndex" class="mb-2">Table Number</label>
      <input type="number" id="tableIndex" [(ngModel)]="tableIndex" class="form-control text-light" min="1" placeholder="Enter table number">
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button class="btn btn-success btn-block" (click)="confirmOrder()">Confirm Order</button>
      <button class="btn btn-primary btn-block" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
