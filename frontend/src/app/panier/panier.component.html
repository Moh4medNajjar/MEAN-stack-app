<div class="container-fluid" style="min-height: 100vh;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div class="card">
    <div class="d-flex align-items-center justify-content-between">
      <i class="fa fa-arrow-left fs-3 ms-2" routerLink="/client-dashboard" style="cursor: pointer"></i>
      <h4 class="text-center">Your Cart</h4>
      <div></div>
    </div>
    <!-- Cart Items Section -->
    <div class="cart-items">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.quantity * item.price | currency }}</td>
            <td style="text-align: center;">
              <i class="fa fa-trash-can text-danger" style="cursor: pointer" (click)="removeItem(item.product)"></i>
            </td>
          </tr>
          <!-- Add more items dynamically -->
          <tr>
            <td colspan="3" class="text-right"><strong>Total:</strong></td>
            <td>{{ calculateTotal() | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Table Index Input Section -->
    <div class="form-group">
      <label for="tableIndex" class="mb-2">Table Number</label>
      <input type="number" id="tableIndex" [(ngModel)]="tableIndex" class="form-control text-light" min="1" placeholder="Enter table number">
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button style="width: 50%;" class="btn btn-success btn-block" (click)="createOrder()">Confirm Order</button>
    </div>
  </div>
</div>
