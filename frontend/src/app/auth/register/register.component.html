<div class="container-fluid" style="height: 100vh;">
  <div class="card p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username" [ngClass]="{'is-invalid': submitted && f['username'].errors}">
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <a routerLink="/login" class="btn btn-link w-100 mt-3">Already have an account? Sign in</a>
    </form>
  </div>
</div>
