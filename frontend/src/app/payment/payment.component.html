<div class="container-fluid" style="min-height: 100vh;">
  <div class="card">
    <h4 class="text-center">Choose Your Payment Method</h4>

    <!-- Payment Method Selection -->
    <div class="payment-methods">
      <div class="form-check">
        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" [(ngModel)]="selectedPaymentMethod" class="form-check-input">
        <label for="creditCard" class="form-check-label">Credit Card</label>
      </div>
      <div class="form-check">
        <input type="radio" id="cash" name="paymentMethod" value="cash" [(ngModel)]="selectedPaymentMethod" class="form-check-input">
        <label for="cash" class="form-check-label">Cash</label>
      </div>
    </div>

    <!-- Credit Card Details -->
    <div *ngIf="selectedPaymentMethod === 'creditCard'" class="credit-card-details">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="form-control" placeholder="Enter card number">
      </div>
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" class="form-control" placeholder="Enter name on card">
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" class="form-control" placeholder="Enter CVV">
      </div>
      <button class="btn btn-primary btn-block mt-4" (click)="payWithCreditCard()">Pay</button>
    </div>

    <!-- Cash Payment Information -->
    <div *ngIf="selectedPaymentMethod === 'cash'" class="cash-payment-info">
      <p><strong>Cash Payment</strong></p>
      <p>Please prepare the exact amount for cash payment.</p>
      <button class="btn btn-success btn-block" (click)="confirmCashPayment()">Confirm Payment</button>
    </div>
  </div>
</div>
